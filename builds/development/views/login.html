<section class="login">
	<form name="myform" ng-submit="login()" novalidate>
		<h1>Hi there!</h1>
		<p>Log-in to access the awesomeness!</p>

        <p class="error formerror" ng-show="message">{{message}}</p>

		<input type="email" name="email" placeholder="Email" autofocus ng-required="true" 
			ng-model="user.email">

		<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$dirty">Please enter your email.</p>

		<input type="password" name="password" placeholder="password" 
			ng-model="user.password" ng-required="true">

		<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Please enter your password.</p>

		<button type="submit" class="btn"
			ng-disabled="myform.$invalid">Login</button>
		<p>or <a href="#/register">Register</a></p>
	</form>
</section>
